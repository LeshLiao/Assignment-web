<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div id="quiz">
    <h6 id="question">
    </h6>

    <input type="radio" name="breakfast" value="0">
    <span id="answer1"></span><br>

    <input type="radio" name="breakfast" value="1">
    <span id="answer2"></span><br>

    <input type="radio" name="breakfast" value="2">
    <span id="answer3"></span><br>

    <input type="radio" name="breakfast" value="3">
    <span id="answer4"></span><br>
  </div>
  <div id="result"></div>

  <button id="prev-button">Prev page</button>
  <button id="next-button">Next page</button>

  <!-- Coin -->
  <br><br>
  <button id="show-button" type="button">show Value</button>
  <span id="show-value"></span>
  <br>
  <h1>Carousel</h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://fastly.picsum.photos/id/767/300/200.jpg?hmac=TTc0t0lEJWrTHSWhos7VTReXgTKIk-OUc3fQA1w91sI"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://fastly.picsum.photos/id/439/300/200.jpg?hmac=yrIlG8i7eU46AEcrEZz-6Z2Bo6byBPYgdp0pjDY72CQ"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://fastly.picsum.photos/id/485/300/200.jpg?hmac=N6yRTUogA1s8HlQMCO9BtxlXa8mg7AOQs6JKw0jq6Fw"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h3>test</h3>
  <div id="show_function"></div>
  <p>111</p>
  <p>222</p>
  <p>333</p>
  <p>444</p>

  <br><br><br><br><br><br><br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
